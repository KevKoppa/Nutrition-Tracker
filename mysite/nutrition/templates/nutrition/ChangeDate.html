{% extends "nutrition/base.html" %}
{% block content %}
    <form action="{% url 'nutrition:food-list' date %}" method="post">
        {% csrf_token %}
        <h1>Enter a Date:</h1>
        <input type="date" name="date" id="date" value="{{ date }}">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
